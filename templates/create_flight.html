<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Flight</title>
</head>
<body>
    <h1>Create New Flight</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" required><br>
        <label for="departure_datetime">Departure Date & Time:</label>
        <input type="datetime-local" id="departure_datetime" name="departure_datetime" required><br>
        <label for="arrival_datetime">Arrival Date & Time:</label>
        <input type="datetime-local" id="arrival_datetime" name="arrival_datetime" required><br>
        <label for="departure_airport_code">Departure Airport Code:</label>
        <input type="text" id="departure_airport_code" name="departure_airport_code" required><br>
        <label for="arrival_airport_code">Arrival Airport Code:</label>
        <input type="text" id="arrival_airport_code" name="arrival_airport_code" required><br>
        <label for="airplane_id">Airplane ID:</label>
        <input type="number" id="airplane_id" name="airplane_id" required><br>
        <label for="base_price">Base Price:</label>
        <input type="number" id="base_price" name="base_price" required><br>
        <button type="submit">Create Flight</button>
   

<a href="/staffHome">Back</a>
