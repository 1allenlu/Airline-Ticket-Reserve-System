<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Airport</title>
</head>
<body>
    <h1>Add New Airport</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label for="airport_code">Airport Code:</label>
        <input type="text" id="airport_code" name="airport_code" required><br><br>
        <label for="airport_name">Airport Name:</label>
        <input type="text" id="airport_name" name="airport_name" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        <label for="num_of_terminals">Number of Terminals:</label>
        <input type="number" id="num_of_terminals" name="num_of_terminals" required><br><br>
        <label for="airport_type">Airport Type:</label>
        <select id="airport_type" name="airport_type" required>
            <option value="domestic">Domestic</option>
            <option value="international">International</option>
        </select><br><br>
        <button type="submit">Add Airport</button>
    </form>
    <a href="/staffHome">Back to Staff Home</a>
</body>
</html>
