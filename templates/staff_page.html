<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Airline Staff</h1>
    </header>
    <main>
        <div class="button-container">
            <button onclick="location.href='/viewFlights'">View Flights</button>
            <button onclick="location.href='/createFlight'">Create New Flight</button>
            <button onclick="location.href='/changeFlightStatus'">Change Flight Status</button>
            <button onclick="location.href='/addAirplane'">Add Airplane</button>
            <button onclick="location.href='/addAirport'">Add Airport</button>
            <button onclick="location.href='/viewFlightRatings'">View Flight Ratings</button>
            <button onclick="location.href='/scheduleMaintenance'">Schedule Maintenance</button>
            <button onclick="location.href='/viewFrequentCustomers'">View Frequent Customers</button>
            <button onclick="location.href='/viewRevenue'">View Earned Revenue</button>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
    </main>
    <footer>
        <p>aiden lee and allen lu</p>
    </footer>
</body>
</html>
