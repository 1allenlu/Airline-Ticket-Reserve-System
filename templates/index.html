<!DOCTYPE html>
<html lang='en'>


<head>
	<meta charset="UTF-8">
    <title>AL FlyHub</title>
</head>

<body>
	<header>
        <h1>Welcome to AL FlyHub</h1>
    </header>

	<main>
		<!-- Public Flight Search -->
        <section id="flight-search">
            <h2>Search for Flights</h2>
            <form action="/search-flights" method="GET">

				<label for="source-city">Departure City:</label>
				<input type="text" id="source-city" name="source-city" required><br>

				<label for="departure-airport">Departure Airport:</label>
				<input type="text" id="departure-airport" name="departure-airport" required><br> 
				
				<label for="destination-city">Destination City:</label>
				<input type="text" id="destination-city" name="destination-city" required><br> 

				<label for="destination-airport">Destination Airport:</label>
				<input type="text" id="destination-airport" name="destination-airport" required><br> 

				<label for="departure-date">Departure Date:</label>
				<input type="date" id="departure-date" name="departure-date" required><br> 

				<label for="return-date">Return Date (Optional):</label>
				<input type="date" id="return-date" name="return-date"><br> 
                
                <button type="submit">Search</button>
            </form>
        </section>

                <label for="status-date">Date:</label>
                <input type="date" id="status-date" name="date" required>
                
                <button type="submit">Check Status</button>
            </form>
        </section>
		-->
        
        <!-- Register -->
        <section id="register">
            <h2>Register</h2>
            <p>
                <a href="/register/customer">Register as Customer</a> |
                <a href="/register/staff">Register as Airline Staff</a>
            </p>
        </section>
        
        <!-- Login -->
        <section id="login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
