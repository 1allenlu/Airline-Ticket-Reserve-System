<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Airplane</title>
</head>
<body>
    <h1>Add New Airplane</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label for="airplane_id">Airplane ID:</label>
        <input type="text" id="airplane_id" name="airplane_id" required><br><br>
        <label for="manufacturing_company">Manufacturing Company:</label>
        <input type="text" id="manufacturing_company" name="manufacturing_company" required><br><br>
        <label for="model_number">Model Number:</label>
        <input type="text" id="model_number" name="model_number" required><br><br>
        <label for="manufacturing_date">Manufacturing Date:</label>
        <input type="date" id="manufacturing_date" name="manufacturing_date" required><br><br>
        <label for="number_of_seats">Number of Seats:</label>
        <input type="number" id="number_of_seats" name="number_of_seats" required><br><br>

        <button type="submit">Add Airplane</button>
    </form>
    <a href="/staffHome">Back to Staff Home</a>
</body>
</html>
