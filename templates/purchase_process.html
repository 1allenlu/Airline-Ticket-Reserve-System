<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Details</title>
</head>
<body>
    <h1>Purchase Details</h1>
    <p>Fill in the details below to complete your purchase for Flight {{ flight_details['flight_number'] }}.</p>
    <form action="/finalize-purchase" method="POST">
        <!-- Hidden Flight Details -->
        <input type="hidden" name="flight_number" value="{{ flight_details['flight_number'] }}">
        <input type="hidden" name="departure_datetime" value="{{ flight_details['departure_datetime'] }}">
        <input type="hidden" name="base_price" value="{{ flight_details['base_price'] }}">
        
        <!-- Record Purchase Timestamp -->
        <input type="hidden" name="purchase_datetime" value="{{ current_timestamp }}">
    
        <!-- Customer Input -->
        <label for="customer_email">Email:</label>
        <input type="email" id="customer_email" name="customer_email" required><br>
    
        <label for="name_on_card">Name on Card:</label>
        <input type="text" id="name_on_card" name="name_on_card" required><br>
    
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br>
    
        <label for="card_type">Card Type:</label>
        <select id="card_type" name="card_type" required>
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
        </select><br>
    
        <label for="card_expiration_date">Card Expiration Date:</label>
        <input type="date" id="card_expiration_date" name="card_expiration_date" required><br>
    
        <!-- Passenger Input -->
        <label for="passenger_first_name">Passenger First Name:</label>
        <input type="text" id="passenger_first_name" name="passenger_first_name" required><br>
    
        <label for="passenger_last_name">Passenger Last Name:</label>
        <input type="text" id="passenger_last_name" name="passenger_last_name" required><br>
    
        <label for="passenger_birth_date">Passenger Birth Date:</label>
        <input type="date" id="passenger_birth_date" name="passenger_birth_date" required><br>
    
        <!-- Submit Button -->
        <button type="submit">Confirm Purchase</button>
    </form>
</body>
</html>
